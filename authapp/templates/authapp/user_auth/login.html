{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <a href="{% url 'index' %}" class="edit_cross"></a>
    <div class="h2 text-center head">
        Вход в систему
    </div>
    <form class="form-horizontal" action="{% url 'authapp:login' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="register_table">
            {{ form }}
        </table>
        {{ error_text }}
        <br>
        <input class="auth_button" type="submit" value="Войти">
    </form>
{% endblock %}
