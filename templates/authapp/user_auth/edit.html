{% extends 'base_template.html' %}
{% load static %}
{% load media_tags %}

{% block content %}
<div class="container">
    <div class="h2">
        Редактирование учетной записи
    </div>
    <form action="{% url 'auth:edit' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_form.as_p }}
        {{ edit_profile_form.as_p }}
        <img src="{{ user.avatar|media_for_users }}" alt="avatar"/>
        <input class="auth_button" type="submit" value="Cохранить">
    </form>
</div>
{% endblock %}
