{% load media_tags %}

{% for post in filter.qs %}
<div class="card mb-3">
    <div class="card-header d-flex justify-content-start">
        {% include 'mainapp/includes/inc_card_header_reactions.html' %}
    </div>
    {# <img src="/media/{{ post.image|index_empty }}" class="card-img-top" alt="img">#}
    <div class="card-body">
        <h5 class="card-title">{{ post.name }}</h5>
        <p class="card-text">{{ post.text|truncatechars:200 }}</p>
        {# <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>#}
    </div>
    <a href="{% url 'blogs:post_read' post.id %}" class="read_more">Читать далее...</a>

    <img src="/media/{{ post.image }}" class="card-img-top post_img" alt="img" onerror="this.style.opacity='0'">

</div>
{% endfor %}
