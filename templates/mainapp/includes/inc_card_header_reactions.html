{% load static %}
{% load default %}

<div class="post-user-info d-flex pt-1">
    <div class="user-info">
        <div class="user-photo pt-1 user-photo-post">
            <a href="{% url 'authapp:profile_user' post.user.username %}">
                <img src="{{ post.user.avatar|media_for_users }}" alt="user-logo" width="30px" height="30px"
                     class="rounded-circle"></a>
        </div>
        <div class="user-name ms-3 pt-2">
                <p><a href="{% url 'authapp:profile_user' post.user.username %}" class="text-muted text-decoration-none">{{ post.user.username }}</a></p>
        </div>
    </div>
    <div class="reactions-block pt-2 d-flex" style="padding-left: 13px;">
        <div class="total-views ms-3">
            <a href="#" class="text-muted text-decoration-none"><img
                    src="{% static 'img/eye.svg' %}"
                    alt="views" width="25px">{{ post.total_views }}</a>
        </div>
        <div class="total-vote ms-3">
            <a href="#" class="text-muted text-decoration-none"><img
                    src="{% static 'img/vote.svg' %}"
                    alt="views" width="25px">{{ post.votes.sum_rating }}</a>
        </div>
        <div class="total-bookmarks ms-3">
            <a href="#" class="text-muted text-decoration-none"><img
                    src="{% static 'img/bookmark.svg' %}"
                    alt="views" width="25px">{{ post.total_favourites }}</a>
        </div>
        <div class="total-comments ms-3">
            <a href="#" class="text-muted text-decoration-none"><img
                    src="{% static 'img/message.svg' %}"
                    alt="views" width="25px">{{ post.total_comments }}</a>
        </div>
    </div>
</div>
<div class="passed-time ms-3 pt-2">
    <small class="text-muted">{{ post.updated_at }}</small>
</div>
